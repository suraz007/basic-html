<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=(device-width), initial-scale=1.0" />
    <title>My Form</title>
  </head>
  <body>
    <h1>Register your interest</h1>
    <hr />
    <!-- form -->

    <form action="#">
      <p>
        <label for="">Name:</label>
        <input type="text" required minlength="3" name="first" />
      </p>
      <p>
        <label for="">Email:</label>
        <input type="email" name="email" />
      </p>
      <p>
        <label for="">Phone:</label>
        <input type="number" name="number" />
      </p>
      <p>
        <label for="">Password:</label>
        <input type="password" />
      </p>
      <p>
        <label for="">FB Link:</label>
        <input type="url" />
      </p>
      <p>
        <label for="">DOB:</label>
        <input type="date" />
      </p>
      <label for="">Message:</label>
      <p>
        <textarea name="" id="" cols="30" rows="10" maxlength="20"></textarea>
      </p>
      <p>
        <label for="">Gender:</label>
        <input type="radio" name="gender" />
        <label for="">Female</label>
        <input type="radio" name="gender" />
        <label for="">Male</label>
        <input type="radio" name="gender" />
        <label for="">NA</label>
      </p>
      <p>
        <input type="checkbox" name="" id="" />
        <label for="">I agree with the T&C's</label>
      </p>
      <p>
        <label for="">Select a fruit:</label>
        <!-- multiple attribute allow you to select multiple items -->
        <select name="" id="">
          <option value="">--select--</option>
          <option value="apl">Apple</option>
          <option value="ban">Banana</option>
          <option value="mang">Mango</option>
          <option value="pap">Papaya</option>
        </select>
      </p>
      <p>
        <input type="file" name="" id="" multiple />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
